<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO Data Processor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --sky-blue: #87CEEB;
            --light-sky-blue: #B0E2FF;
            --very-light-blue: #F0F8FF;
        }

        body {
            background-color: var(--very-light-blue);
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        .main-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 1200px;
            min-height: 800px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-tabs {
            border-bottom: 2px solid var(--light-sky-blue);
        }

        .nav-tabs .nav-link {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px 8px 0 0;
        }

        .nav-tabs .nav-link.active {
            color: white;
            background-color: var(--sky-blue);
            border: none;
        }

        .tab-content {
            border: 2px solid var(--light-sky-blue);
            border-radius: 0 0 8px 8px;
            background-color: white;
            padding: 20px;
        }

        label {
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-control {
            height: 50px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 0.2rem rgba(135, 206, 235, 0.25);
        }

        .btn {
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--sky-blue);
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #5dade2;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border-color: var(--sky-blue);
            color: var(--sky-blue);
            height: 50px;
        }

        .btn-outline-secondary:hover {
            background-color: var(--sky-blue);
            border-color: var(--sky-blue);
        }

        #live-info {
            min-height: 150px;
            font-size: 1rem;
            background-color: var(--very-light-blue);
            border: 1px solid var(--light-sky-blue);
            overflow-y: auto; /* Ensure the output can scroll */
            border-radius: 8px;
            background-color: white !important;
            padding: 10px;
            font-family: Consolas, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .alert {
            font-size: 1.1rem;
            margin-top: 15px;
            padding: 15px 20px;
            border-radius: 8px;
        }

        .output-console {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            margin-top: 20px;
        }

        .output-console div {
            margin-bottom: 5px;
        }

        .btn-info {
            background-color: var(--sky-blue);
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-info:hover {
            background-color: #5dade2;
            transform: translateY(-2px);
        }

        .help-button-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .help-button {
            width: auto;
            min-width: 160px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .help-button:last-child {
            margin-bottom: 0;
        }

        .help-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Button colors */
        .btn-danger.help-button {
            background-color: #dc3545;
            color: white;
        }

        .btn-warning.help-button {
            background-color: #ffc107;
            color: black;
        }

        /* Ensure the button stays visible on smaller screens */
        @media (max-width: 768px) {
            .help-button-container {
                bottom: 20px;
                right: 20px;
            }
            
            .help-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Include Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="main-container">
        <h2 class="mb-4">ERGO Data Processor</h2>

        <!-- Add this fixed help button at the bottom right -->
        <div class="help-button-container">
            <button class="btn btn-danger help-button mb-2" onclick="endProcess()">
                <i class="fas fa-stop-circle mr-2"></i>End Process
            </button>
            <button class="btn btn-warning help-button mb-2" onclick="clearCache()">
                <i class="fas fa-trash mr-2"></i>Clear Cache
            </button>
            <button class="btn btn-info help-button" onclick="window.open(apiUrl('help'), '_blank')"> <!-- Changed to use apiUrl for help -->
                <i class="fas fa-question-circle mr-2"></i>Help Guide
            </button>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="processingTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="preprocess-tab" data-toggle="tab" href="#preprocess" role="tab">
                    Pre-process ERGO Result Sheet
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="convert-tab" data-toggle="tab" href="#convert" role="tab">
                    Convert Results to ERGO Database Format
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="postprocess-tab" data-toggle="tab" href="#postprocess" role="tab">
                    Post-process Output
                </a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="processingTabsContent">
            <!-- Pre-process Tab -->
            <div class="tab-pane fade show active" id="preprocess" role="tabpanel">
                <form id="preprocessForm" class="mb-3">
                    <div class="form-group">
                        <label for="preprocessFile">Select Excel File:</label>
                        <input type="file" class="form-control" id="preprocessFile" name="file" accept=".xlsx,.xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pre-process File</button>
                </form>
                <div id="preprocess-console" class="output-console"></div>
            </div>

            <!-- Convert Tab -->
            <div class="tab-pane fade" id="convert" role="tabpanel">
                <form id="convertForm" class="mb-3">
                    <div class="form-group">
                        <label for="convertFile">Source Excel File:</label>
                        <input type="file" class="form-control" id="convertFile" name="source" accept=".xlsx,.xls" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" class="form-control" id="year" name="year" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert File</button>
                </form>
                <div id="convert-console" class="output-console"></div>
                <button id="downloadButton" class="btn btn-success mt-3" style="display: none;">
                    Download Processed File
                </button>
            </div>

            <!-- Post-process Tab -->
            <div class="tab-pane fade" id="postprocess" role="tabpanel">
                <form id="postprocessForm" class="mb-3">
                    <div class="form-group">
                        <label for="postprocessFile">Select Excel File:</label>
                        <input type="file" class="form-control" id="postprocessFile" name="file" accept=".xlsx,.xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Duplicates</button>
                </form>
                <div id="postprocess-console" class="output-console"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Socket.IO client library already included above -->

    <script>
        // Global function for API URL construction
        function apiUrl(endpoint) {
            // Determine the base path for the application, crucial for Posit Connect
            // Assumes app is served at /content/<app-id>/ or similar, or under a vanity URL.
            // If window.location.pathname is /foo/bar/ and app is at /foo/bar/, then basePath is /foo/bar
            // If window.location.pathname is / (root), then basePath is "" (empty string)
            let path = window.location.pathname;
            // Remove trailing slash if it's not the root path and ends with a slash
            if (path !== '/' && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            // If path is like /index.html, get the directory part
            if (path.includes('.html')) {
                 path = path.substring(0, path.lastIndexOf('/'));
            }
            // Ensure basePath is correctly formed, even if at root.
            // For root deployment, path might be empty string.
            const basePath = path === "" ? "" : path; 
            return `${basePath}/${endpoint}`;
        }


        document.addEventListener("DOMContentLoaded", () => {
            const socketPath = apiUrl('socket.io').substring(window.location.origin.length); // Get path relative to origin for socket.io
            
            const socket = io({
                path: socketPath, // Use the dynamically calculated path
                transports: ['polling'],
                upgrade: false, // Important for environments where WebSockets might be blocked/problematic
                reconnection: true,
                reconnectionAttempts: 5, // Try to reconnect a few times
                // Add timeouts for client-side ping/pong to match server or be reasonable
                pingInterval: 20000, // Client pings server if no data for 20s (server pings client every 25s)
                pingTimeout: 10000   // Client waits 10s for server's PONG (server waits 60s for client's PONG)
            });

            socket.on('connect', () => {
                console.log('Socket connected via polling. Path:', socketPath);
                // Clear any previous error messages related to socket connection in active console
                const activeConsoleId = document.querySelector('.tab-pane.active .output-console')?.id;
                if (activeConsoleId && consoles[activeConsoleId.split('-')[0]]) {
                     consoles[activeConsoleId.split('-')[0]]("Socket reconnected successfully.");
                }
            });

            socket.on('disconnect', (reason) => {
                console.warn('Socket disconnected:', reason);
                const activeConsoleId = document.querySelector('.tab-pane.active .output-console')?.id;
                 if (activeConsoleId && consoles[activeConsoleId.split('-')[0]]) {
                     consoles[activeConsoleId.split('-')[0]](`Socket disconnected: ${reason}. Attempting to reconnect...`);
                }
            });
            
            socket.on('connect_error', err => {
                console.error('Socket connection error:', err.message, err.description, err.type, err.data);
                const activeConsoleId = document.querySelector('.tab-pane.active .output-console')?.id;
                 if (activeConsoleId && consoles[activeConsoleId.split('-')[0]]) {
                    consoles[activeConsoleId.split('-')[0]](`Socket connection error: ${err.message}. Check server logs and network. Type: ${err.type}`);
                }
            });

            // Function to add messages to the correct console
            function addMessageToConsole(tabKey, messageHtml) {
                if (consoles[tabKey]) {
                    consoles[tabKey](messageHtml);
                    const consoleEl = document.getElementById(`${tabKey}-console`);
                    if (consoleEl) {
                        consoleEl.scrollTop = consoleEl.scrollHeight;
                    }
                }
            }
            
            // Handle messages for each console
            function setupConsole(consoleId) {
                const consoleElement = document.getElementById(consoleId);
                return (message) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.innerHTML = message; // message is already HTML formatted by server
                    consoleElement.appendChild(messageDiv);
                    consoleElement.scrollTop = consoleElement.scrollHeight; // Auto-scroll
                };
            }

            const consoles = {
                'preprocess': setupConsole('preprocess-console'),
                'convert': setupConsole('convert-console'),
                'postprocess': setupConsole('postprocess-console')
            };

            socket.on('progress_update', (data) => {
                const messageTab = data.tab; // 'tab' field from server indicates target console
                if (messageTab && consoles[messageTab]) {
                    addMessageToConsole(messageTab, data.message);
                } else {
                    // Fallback or log if tab info is missing, maybe to current active tab or a general log
                    console.warn("Progress update received without specific tab or for unknown tab:", data);
                    // const activeTabKey = document.querySelector('.tab-pane.active')?.id;
                    // if (activeTabKey && consoles[activeTabKey]) {
                    //     addMessageToConsole(activeTabKey, data.message + " (Tab unspecified)");
                    // }
                }
            });
            
            // Generic form submission handler
            async function handleFormSubmit(formId, endpoint, consoleKey) {
                const form = document.getElementById(formId);
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const consoleElement = document.getElementById(`${consoleKey}-console`);
                    consoleElement.innerHTML = ''; // Clear previous output

                    addMessageToConsole(consoleKey, "<i>Processing started...</i>");
                    
                    const fileInput = form.querySelector('input[type="file"]');
                    if (fileInput && !fileInput.files.length) {
                        addMessageToConsole(consoleKey, "<span style='color:red;'>Error: No file selected.</span>");
                        return;
                    }
                    if (fileInput) {
                         addMessageToConsole(consoleKey, `Input source: ${fileInput.files[0].name}`);
                    }

                    const formData = new FormData(form);
                    
                    try {
                        const response = await fetch(apiUrl(endpoint), {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.headers.get('Content-Type')?.includes('application/json')) {
                            const result = await response.json();
                            // Messages during processing come via Socket.IO.
                            // This handles the final status from the HTTP request.
                            if (result.status === 'error') {
                                addMessageToConsole(consoleKey, `<span style='color:red;'>Request Error: ${result.message}</span>`);
                            } else if (result.status === 'warning') {
                                addMessageToConsole(consoleKey, `<span style='color:orange;'>Request Warning: ${result.message || 'Completed with warnings.'}</span>`);
                            } else {
                                // For preprocess and postprocess, a success message here is fine.
                                // For convert, the download handling is separate.
                                if (consoleKey !== 'convert') {
                                   addMessageToConsole(consoleKey, `<i>Request completed: ${result.message || 'Success.'}</i>`);
                                }
                            }
                        } else if (response.ok && response.headers.get('Content-Type')?.includes('spreadsheetml.sheet')) {
                            // This is for the /process (convert) endpoint successful file download
                            addMessageToConsole(consoleKey, "<i>File ready for download.</i>");
                            const blob = await response.blob();
                            const downloadButton = document.getElementById('downloadButton');
                            
                            // Extract filename from Content-Disposition header if available
                            let fileNameFromServer = "processed_file.xlsx"; 
                            const disposition = response.headers.get('Content-Disposition');
                            if (disposition && disposition.indexOf('attachment') !== -1) {
                                const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                                const matches = filenameRegex.exec(disposition);
                                if (matches != null && matches[1]) {
                                  fileNameFromServer = matches[1].replace(/['"]/g, '');
                                }
                            } else if (fileInput) { // Fallback to input filename based logic
                                fileNameFromServer = fileInput.files[0].name.replace(/\.(xlsx|xls)$/, '_database_format.xlsx');
                            }

                            downloadButton.onclick = () => {
                                const url = window.URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = fileNameFromServer;
                                document.body.appendChild(a);
                                a.click();
                                window.URL.revokeObjectURL(url);
                                document.body.removeChild(a);
                            };
                            downloadButton.style.display = 'block';
                            addMessageToConsole(consoleKey, "Processing completed. Click 'Download Processed File' button.");

                        } else {
                            // Handle other non-JSON, non-file success responses or errors
                            const text = await response.text();
                            if (!response.ok) {
                                 addMessageToConsole(consoleKey, `<span style='color:red;'>Server Error (${response.status}): ${text.substring(0,300)}</span>`);
                            } else {
                                 addMessageToConsole(consoleKey, `Unexpected server response: ${text.substring(0,300)}`);
                            }
                        }
                    } catch (error) {
                        addMessageToConsole(consoleKey, `<span style='color:red;'>Network or client-side error: ${error.message}</span>`);
                        console.error("Form submission error:", error);
                    }
                };
            }

            handleFormSubmit('preprocessForm', 'preprocess', 'preprocess');
            handleFormSubmit('convertForm', 'process', 'convert');
            handleFormSubmit('postprocessForm', 'postprocess', 'postprocess');
            
            // Hide download button initially for convert tab
            document.querySelector('#convert-tab').addEventListener('click', () => {
                 document.getElementById('downloadButton').style.display = 'none';
            });
             // Clear console when tab changes
            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                const targetPaneId = $(e.target).attr("href"); // #preprocess, #convert, #postprocess
                const consoleId = targetPaneId.substring(1) + "-console"; // preprocess-console, etc.
                const consoleElement = document.getElementById(consoleId);
                if (consoleElement) {
                    // consoleElement.innerHTML = '<i>Console cleared on tab switch. Ready for new operation.</i>';
                }
                if (targetPaneId !== "#convert") { // Hide download button if not on convert tab
                    document.getElementById('downloadButton').style.display = 'none';
                }
            });
        });

        // Keep these functions global or move them into DOMContentLoaded and pass apiUrl
        async function clearCache() {
            const consoleId = document.querySelector('.tab-pane.active .output-console')?.id;
            const activeTabKey = consoleId ? consoleId.split('-')[0] : null;

            if (activeTabKey && consoles[activeTabKey]) {
                 consoles[activeTabKey]("<i>Attempting to clear cache...</i>");
            } else {
                alert("Attempting to clear cache...");
            }

            try {
                const response = await fetch(apiUrl('clear-cache'), { method: 'POST' });
                const data = await response.json();
                const message = `Cache clear status: ${data.message}`;
                if (activeTabKey && consoles[activeTabKey]) {
                    consoles[activeTabKey](data.status === 'success' ? `<span style='color:green;'>${message}</span>` : `<span style='color:red;'>${message}</span>`);
                } else {
                    alert(message);
                }
            } catch (error) {
                 const errorMessage = `Error clearing cache: ${error.message}`;
                 if (activeTabKey && consoles[activeTabKey]) {
                    consoles[activeTabKey](`<span style='color:red;'>${errorMessage}</span>`);
                } else {
                    alert(errorMessage);
                }
            }
        }

        async function endProcess() {
            const consoleId = document.querySelector('.tab-pane.active .output-console')?.id;
            const activeTabKey = consoleId ? consoleId.split('-')[0] : null;

            if (activeTabKey && consoles[activeTabKey]) {
                 consoles[activeTabKey]("<i>Attempting to end server process/tasks...</i>");
            } else {
                alert("Attempting to end server process/tasks...");
            }
            try {
                const response = await fetch(apiUrl('end-process'), { method: 'POST' });
                const data = await response.json();
                const message = `End process status: ${data.message}`;
                 if (activeTabKey && consoles[activeTabKey]) {
                    consoles[activeTabKey](data.status === 'success' ? `<span style='color:green;'>${message}</span>` : `<span style='color:orange;'>${message}</span>`);
                } else {
                    alert(message);
                }
            } catch (error) {
                const errorMessage = `Error ending process: ${error.message}`;
                if (activeTabKey && consoles[activeTabKey]) {
                    consoles[activeTabKey](`<span style='color:red;'>${errorMessage}</span>`);
                } else {
                    alert(errorMessage);
                }
            }
        }
    </script>
</body>
</html>
